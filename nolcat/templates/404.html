<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found</title>
</head>
<body>
    <h1>Page Not Found</h1>

    {% with message = get_flashed_messages() %}
        {% if message %}
            <p><em>{{ message }}</em></p><br>
        {% endif %}
    {% endwith %}

    <p>The page you were trying to reach doesn't exist. Please return to the previous page and try again or go to the <a href="{{ url_for('homepage') }}">home page</a>.</p>
</body>
</html>
